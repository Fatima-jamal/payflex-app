name: Backend CI

on:
  push:
    paths:
      - 'payflex-backend/**'
      - '.github/workflows/backend-ci.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: payflex-backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
        
          submodules: true

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: mvn clean install
